<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Make your choice</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="footer-social">
          <p class="title">Make your choice</p>
          <ul class="list-social">
            <li class="item">
              <a class="link" href="" aria-label="tiktok">
                <img
                  class="image"
                  src="./images/tiktok.webp"
                  alt="img-tiktok"
                  width="360"
                />
              </a>
            </li>
            <li class="item">
              <a class="link" href="" aria-label="Instagram">
                <img
                  class="image"
                  src="./images/instagram.webp"
                  alt="img-tiktok"
                  width="360"
                />
              </a>
            </li>
            <li class="item">
              <a class="link" href="" aria-label="Facebook">
                <img
                  class="image"
                  src="./images/facebook.webp"
                  alt="img-tiktok"
                  width="360"
                />
              </a>
            </li>
          </ul>
        </div>

        <!-- Form -->

        <div>
          <p class="title">Leave your contacts and we will call you back</p>
          <form class="form" autocomplete="off">
            <div class="form-field">
              <label class="form-label" for="user-name">Name</label>
              <div class="form-input">
                <input
                  class="input"
                  type="text"
                  name="user-name"
                  id="user-name"
                /><svg class="form-icon" width="18" height="24">
                  <use href="./images/icons.svg#icon-person"></use>
                </svg>
              </div>
            </div>
            <div class="form-field">
              <label class="form-label" for="user-phone">Phone</label>
              <div class="form-input">
                <input class="input" type="tel" name="phone" id="user-phone" />
                <svg class="form-icon" width="18" height="24">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
              </div>
            </div>
            <div class="form-field">
              <label class="form-label" for="user-mail">Email</label>
              <div class="form-input">
                <input class="input" type="email" name="mail" id="user-mail" />
                <svg class="form-icon" width="18" height="24">
                  <use href="./images/icons.svg#icon-email"></use>
                </svg>
              </div>
            </div>
            <div class="form-field comment">
              <label class="form-label" for="user-comment">Comment</label
              ><textarea
                class="input textarea"
                name="user-comment"
                rows="8"
                id="user-comment"
                placeholder="Text input"
              ></textarea>
            </div>
            <div class="accept">
              <input
                class="checkbox visually-hidden"
                id="user-privacy"
                type="checkbox"
                name="user-privacy"
                value="true"
              />
              <label class="label" for="user-privacy"
                ><span class="icon">
                  <svg width="10" height="8">
                    <use href="./images/icons.svg#icon-property"></use>
                  </svg>
                </span>
                I accept the terms and conditions of the
                <a class="link" href="">Privacy Policy</a>
              </label>
            </div>
            <button class="submit" type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
